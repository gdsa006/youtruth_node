<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Blocked</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <style>

        .section{
            margin: 15px;
        }

        .section .header{
            padding: 15px;
            margin: auto;
        }
        .section .content{
            padding: 15px;
        }

        .template-heading{
            color:#f65151
        }

        
    </style>
</head>
<body>

    <div class="section">
        <div class="header">
            <img class="logo" src="cid:tivideos.logo" alt="TI_Videos LOGO" style="width: 250px;">
        </div>
        
        <div class="content">
            <h1 class="display-4 template-heading">Video Blocked</h1>
            <br/>
            <p>Hi <strong><%=username%></strong>,</p>
            <p>Your video <strong><%=videoName%></strong>, channel <strong><%=channelName%></strong> uploaded on <strong><%=uploadDate%></strong> has been <strong>un-blocked</strong> and moved to <strong>pending</strong> state. Once it is approved then it will be available publicly.</p>
            
            <br/>
            <br/>
            <br/>
            <p>Thank You,</p>
            <br/>
            <p>Team</p>
            <p>YouTruth.Video</p>
        </div>
    </div>
    
</body>
</html>
