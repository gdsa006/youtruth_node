<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'> -->

    <style>

        .section{
            margin: 15px;
        }

        .section .header{
            padding: 15px;
            margin: auto;
        }
        .section .content{
            padding: 15px;
        }

        .template-heading{
            color:#f65151
        }

        
    </style>
</head>
<body>

    <div class="section">
        <div class="header">
            <img class="logo" src="cid:tivideos.logo" alt="TI_Videos LOGO" style="width: 250px;">
        </div>
        
        <div class="content">
            <h1 class="display-4 template-heading">Reset Password</h1>
            <br/>
            <p>Hi <strong><%=username%></strong>,</p>
            <p>This is a mail to recover your password. Please, click <strong><a href="<%=resetLink%>">here</a></strong> to set new account password.</p>

            <br/>
            <br/>
            <br/>
            <p>Thank You,</p>
            <br/>
            <p>Team</p>
            <p>YouTruth.Video</p>

        </div>
    </div>
    
</body>
</html>
